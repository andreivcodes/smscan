<!doctype html>
<html lang="en" style="width: 100%; margin: 0 auto">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />
    <link href="/assets/main.css" rel="stylesheet" />
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />

    <title>{% block title %}{{ title }}{% endblock %}</title>

    <meta name="description" content="Spacemesh explorer" />
    <meta name="robots" content="index, nofollow" />

    <meta property="og:title" content="smscan" />
    <meta property="og:description" content="Spacemesh explorer" />
    <meta
      property="og:image"
      content="https://smscan.io/assets/images/og.jpg"
    />
    <meta property="og:url" content="https://smscan.io" />

    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>

    {% block head %}{% endblock %}
  </head>
  <body
    style="
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100%;
    "
  >
    {% include "components/header.html" %}
    <div>{% block content %}{% endblock %}</div>
    {% include "components/footer.html" %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
</html>
