        <svg

          width="24px"
          height="24px"
          viewBox="0 0 1920 1920"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0 1919.887h1467.88V452.008H0v1467.88ZM1354.965 564.922v1242.051H112.914V564.922h1242.051ZM1920 0v1467.992h-338.741v-113.027h225.827V112.914H565.035V338.74H452.008V0H1920ZM338.741 1016.93h790.397V904.016H338.74v112.914Zm0 451.062h790.397v-113.027H338.74v113.027Zm0-225.588h564.57v-112.913H338.74v112.913Z"

      <p
        id="highest_atx"
        class="text-xl font-bold truncate text-ellipsis break-all"
      >
        {{highest_atx}}
      </p>
      <p
        class="text-xs truncate text-ellipsis break-all text-zinc-500 dark:text-zinc-400"

        {{previous_atx}}

  <script>
    function copy() {
      var copyText = document.getElementById("highest_atx");

      navigator.clipboard.writeText(copyText.innerText);

      alert("Copied ATX: " + copyText.innerText);
    }
  </script>

  <div class="rounded-md border-2 p-2 dark:border-zinc-600">
    <div class="flex flex-row items-center justify-between pb-2 space-y-0">
      <h3 class="font-medium">Genesis Time:</h3>
    </div>
    <div>
      <div class="text-2xl font-bold">{{genesis_time}}</div>
      <p class="text-xs text-zinc-500 dark:text-zinc-400">
        Unix timestamp: {{genesis_timestamp}}
      </p>
    </div>
  </div>

  <div class="rounded-md border-2 p-2 dark:border-zinc-600">
    <div class="flex flex-row items-center justify-between pb-2 space-y-0">
      <h3 class="font-medium">Current Epoch:</h3>
    </div>
    <div>
      <div class="text-2xl font-bold">{{current_epoch}}</div>
      <p class="text-xs text-zinc-500 dark:text-zinc-400">
        Layer: {{current_layer}}
      </p>
    </div>
  </div>

  <div class="rounded-md border-2 p-2 dark:border-zinc-600">
    <div class="flex flex-row items-center justify-between pb-2 space-y-0">
      <h3 class="font-medium">Layer Duration:</h3>
    </div>
    <div>
      <div class="text-2xl font-bold">{{layer_duration}} seconds</div>
      <p class="text-xs text-zinc-500 dark:text-zinc-400">
        {{epoch_num_layers}} layers every epoch
      </p>
    </div>
  </div>
</div>
