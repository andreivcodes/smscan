{% for reward in rewards %}
<li class="py-2">
  <div class="flex flex-row justify-between w-full">
    <div class="flex flex-col">
      <div class="flex flex-col justify-start">
        <a
          class="flex flex-row hover:underline hover:pointer-events-auto"
          href="/layer/{{reward.layer}}"
        >
          <h1 class="text-sm font-mono">{{reward.layer}}</h1>
          <img
            class="w-[16px] mx-2"
            src="/assets/images//url.svg"
            alt="Layer {{reward.layer}}"
          />
        </a>

        <a
          class="flex flex-row hover:underline hover:pointer-events-auto"
          href="/account/{{reward.coinbase}}"
        >
          <h1 class="text-sm font-mono">{{reward.coinbase_short}}</h1>
          <img
            class="w-[16px] mx-2"
            src="/assets/images//url.svg"
            alt="Coinbase {{reward.coinbase}}"
          />
        </a>
      </div>
    </div>
    <div class="flex flex-col gap-2 md:gap-0 items-start font-mono">
      <div class="flex flex-col md:flex-row justify-between w-full">
        <p class="text-sm text-zinc-400">Layer reward:</p>
        <p class="text-sm text-zinc-400">{{reward.layer_reward}} SMH</p>
      </div>

      <div class="flex flex-col md:flex-row justify-between w-full">
        <p class="text-sm text-zinc-400">Total reward:</p>
        <p class="text-sm text-zinc-400">{{reward.total_reward}} SMH</p>
      </div>
    </div>
  </div>
</li>
{% endfor %}
