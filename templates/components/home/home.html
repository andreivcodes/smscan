<div class="bg-white">
  <div class="p-6 flex flex-col">
    <div class="p-2 lg:p-6">
      <div class="flex flex-col justify-between border-2 p-2 rounded-md w-full">
        <h1 class="text-zinc-600 font-bold">Global state</h1>
        <div
          hx-swap="innerHTML"
          hx-get="/home/global_state"
          hx-trigger="load, every 10s"
        >
          <table>
            <tr>
              <td>
                <p
                  class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden pr-2"
                >
                  Highest ATX:
                </p>
              </td>
              <td>
                <p
                  class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden"
                >
                  loading...
                </p>
              </td>
            </tr>
            <tr>
              <td>
                <p
                  class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden pr-2"
                >
                  Previous ATX:
                </p>
              </td>
              <td>
                <p
                  class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden"
                >
                  loading...
                </p>
              </td>
            </tr>
            <tr>
              <td>
                <p
                  class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden pr-2"
                >
                  Genesis Time:
                </p>
              </td>
              <td>
                <p
                  class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden"
                >
                  loading...
                </p>
              </td>
            </tr>
            <tr>
              <td>
                <p
                  class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden pr-2"
                >
                  Current Layer:
                </p>
              </td>
              <td>
                <p
                  class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden"
                >
                  loading...
                </p>
              </td>
            </tr>
            <tr>
              <td>
                <p
                  class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden pr-2"
                >
                  Current Epoch:
                </p>
              </td>
              <td>
                <p
                  class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden"
                >
                  loading...
                </p>
              </td>
            </tr>
            <tr>
              <td>
                <p
                  class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden pr-2"
                >
                  Epoch Num Layers:
                </p>
              </td>
              <td>
                <p
                  class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden"
                >
                  loading...
                </p>
              </td>
            </tr>
            <tr>
              <td>
                <p
                  class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden pr-2"
                >
                  Layer Duration:
                </p>
              </td>
              <td>
                <p
                  class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden"
                >
                  loading...
                </p>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div
      class="mx-auto items-start justify-start w-full flex flex-col lg:flex-row p-2 lg:p-6 gap-2 lg:gap-4"
    >
      <div class="border-2 p-2 rounded-md w-full lg:w-3/5">
        <h1 class="text-zinc-600 font-bold">Latest layers</h1>
        <ul
          class="divide-y"
          hx-get="/home/layers"
          hx-trigger="load, every 10s"
        />
      </div>

      <div class="border-2 p-2 rounded-md w-full lg:w-3/5">
        <h1 class="text-zinc-600 font-bold">Latest transactions</h1>
        <ul
          class="divide-y"
          hx-get="/home/transactions"
          hx-trigger="load, every 10s"
        />
      </div>

      <div class="border-2 p-2 rounded-md w-full lg:w-3/5">
        <h1 class="text-zinc-600 font-bold">Latest rewards</h1>
        <ul
          class="divide-y"
          hx-get="/home/rewards"
          hx-trigger="load, every 10s"
        />
      </div>
    </div>
  </div>
</div>
