<div class="bg-white">
  <div class="p-6 flex flex-col">
    <div class="p-2 lg:p-6">
      <div class="flex flex-col justify-between border-2 p-2 rounded-md w-full">
        <h1 class="text-zinc-600 font-bold py-2">Global state</h1>
        <div
          hx-swap="innerHTML"
          hx-get="/home/global_state"
          hx-trigger="load, every 10s"
        >
          <div>
            <p
              class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden"
            >
              Highest ATX : loading...
            </p>
            <p
              class="text-sm text-gray-500 dark:text-gray-40 text-ellipsis overflow-hidden"
            >
              Previous ATX : loading...
            </p>
          </div>
        </div>
      </div>
    </div>
    <div
      class="mx-auto items-start justify-start w-full flex flex-col lg:flex-row p-2 lg:p-6 gap-2 lg:gap-4"
    >
      <div class="border-2 p-2 rounded-md w-full lg:w-3/5">
        <h1 class="text-zinc-600 font-bold py-2">Latest layers</h1>
        <ul
          class="divide-y"
          hx-get="/home/layers"
          hx-trigger="load, every 10s"
        />
      </div>

      <div class="border-2 p-2 rounded-md w-full lg:w-3/5">
        <h1 class="text-zinc-600 font-bold py-2">Latest transactions</h1>
        <ul
          class="divide-y"
          hx-get="/home/transactions"
          hx-trigger="load, every 10s"
        />
      </div>

      <div class="border-2 p-2 rounded-md w-full lg:w-3/5">
        <h1 class="text-zinc-600 font-bold py-2">Latest rewards</h1>
        <ul
          class="divide-y"
          hx-get="/home/rewards"
          hx-trigger="load, every 10s"
        />
      </div>
    </div>
  </div>
</div>
