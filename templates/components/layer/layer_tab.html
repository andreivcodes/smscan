<div class="flex">
  <table>
    <tr>
      <td class="px-4 py-1 text-zinc-700 dark:text-zinc-400 align-top">
        Layer Id:
      </td>
      <td class="px-4 py-1 text-left text-zinc-500 dark:text-zinc-200">
        {{id}}
      </td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700 dark:text-zinc-400 align-top">
        Processed:
      </td>
      <td class="px-4 py-1 text-left text-zinc-500 dark:text-zinc-200">
        {{processed}}
      </td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700 dark:text-zinc-400 align-top">
        Hash:
      </td>
      <td
        class="px-4 py-1 text-left text-zinc-500 dark:text-zinc-200 break-all"
      >
        {{hash}}
      </td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700 dark:text-zinc-400 align-top">
        State Hash:
      </td>
      <td
        class="px-4 py-1 text-left break-all text-zinc-500 dark:text-zinc-200"
      >
        {{state_hash}}
      </td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700 dark:text-zinc-400 align-top">
        Applied Block Id:
      </td>
      <td
        class="px-4 py-1 text-left text-zinc-500 dark:text-zinc-200 break-all"
      >
        {{applied_block}}
      </td>
    </tr>
  </table>
</div>
