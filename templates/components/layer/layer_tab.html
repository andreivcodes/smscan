<div class="flex">
  <table>
    <tr>
      <td class="px-4 py-1 text-zinc-700 align-top">Layer Id:</td>
      <td class="px-4 py-1 text-left text-zinc-500">{{id}}</td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700 align-top">Processed:</td>
      <td class="px-4 py-1 text-left text-zinc-500">{{processed}}</td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700 align-top">Hash:</td>
      <td class="px-4 py-1 text-left text-zinc-500 break-all">{{hash}}</td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700 align-top">State Hash:</td>
      <td class="px-4 py-1 text-left break-all text-zinc-500">
        {{state_hash}}
      </td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700 align-top">Applied Block Id:</td>
      <td class="px-4 py-1 text-left text-zinc-500 break-all">
        {{applied_block}}
      </td>
    </tr>
  </table>
</div>
