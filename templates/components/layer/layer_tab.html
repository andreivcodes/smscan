<div class="flex">
  <table>
    <tr>
      <td class="px-4 py-1 align-top"><p>Layer Id:</p></td>
      <td class="px-4 py-1 text-left"><p>{{id}}</p></td>
    </tr>
    <tr>
      <td class="px-4 py-1 align-top"><p>Processed:</p></td>
      <td class="px-4 py-1 text-left"><p>{{processed}}</p></td>
    </tr>
    <tr>
      <td class="px-4 py-1 align-top"><p>Hash:</p></td>
      <td class="px-4 py-1 text-left break-all"><p>{{hash}}</p></td>
    </tr>
    <tr>
      <td class="px-4 py-1 align-top"><p>State Hash:</p></td>
      <td class="px-4 py-1 text-left break-all"><p>{{state_hash}}</p></td>
    </tr>
    <tr>
      <td class="px-4 py-1 align-top"><p>Applied Block Id:</p></td>
      <td class="px-4 py-1 text-left break-all"><p>{{applied_block}}</p></td>
    </tr>
  </table>
</div>
