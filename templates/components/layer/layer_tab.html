<div class="flex">
  <table>
    <tr>
      <td class="px-4 py-1 text-zinc-700">Layer Id:</td>
      <td class="px-4 py-1 text-left text-zinc-500">{{id}}</td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700">Processed:</td>
      <td class="px-4 py-1 text-left text-zinc-500">{{processed}}</td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700">Hash:</td>
      <td class="px-4 py-1 text-left text-zinc-500">{{hash}}</td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700">State Hash:</td>
      <td class="px-4 py-1 text-left break-all text-zinc-500">
        {{state_hash}}
      </td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700">Applied Block Id:</td>
      <td class="px-4 py-1 text-left text-zinc-500">{{applied_block}}</td>
    </tr>
  </table>
</div>
