<div class="divide-y">
  {% for tx in txs %}

  <div class="py-2">
    <table>
      <tr>
        <td class="px-4 py-1">Block Id:</td>
        <td class="px-4 py-1 text-left">{{tx.block}}</td>
      </tr>

      <tr>
        <td class="px-4 py-1">Principal:</td>
        <td class="px-4 py-1 text-left">{{tx.principal}}</td>
      </tr>

      <tr>
        <td class="px-4 py-1">Nonce:</td>
        <td class="px-4 py-1 text-left">{{tx.nonce}}</td>
      </tr>

      <tr>
        <td class="px-4 py-1">Timestamp:</td>
        <td class="px-4 py-1 text-left">{{tx.timestamp}}</td>
      </tr>

      <tr>
        <td style="white-space: nowrap" class="px-4 py-1 align-top">Header:</td>
        <td style="word-break: break-all" class="px-4 py-1 text-sm text-left">
          {{tx.header}}
        </td>
      </tr>

      <tr>
        <td style="white-space: nowrap" class="px-4 py-1 align-top">Data:</td>
        <td style="word-break: break-all" class="px-4 py-1 text-sm text-left">
          {{tx.tx}}
        </td>
      </tr>

      <tr>
        <td style="white-space: nowrap" class="px-4 py-1 align-top">Result:</td>
        <td style="word-break: break-all" class="px-4 py-1 text-sm text-left">
          {{tx.result}}
        </td>
      </tr>
    </table>
  </div>

  {% endfor %}
</div>
