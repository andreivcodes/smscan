<div class="flex">
  <table>
    <tr>
      <td class="px-4 py-1 align-top">Address:</td>
      <td class="px-4 py-1 text-left break-all">{{address}}</td>
    </tr>
    <tr>
      <td class="px-4 py-1 align-top">Balance:</td>
      <td class="px-4 py-1 text-left">{{balance}} SMH</td>
    </tr>
    <tr>
      <td class="px-4 py-1 align-top">Next Nonce:</td>
      <td class="px-4 py-1 text-left break-all">{{next_nonce}}</td>
    </tr>
    <tr>
      <td class="px-4 py-1 align-top">Template:</td>
      <td class="px-4 py-1 text-left break-all">{{template}}</td>
    </tr>
    <tr>
      <td class="px-4 py-1 align-top">State:</td>
      <td class="px-4 py-1 text-left break-all">{{state}}</td>
    </tr>
  </table>
</div>
