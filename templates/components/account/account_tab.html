<div class="flex">
  <table>
    <tr>
      <td class="px-4 py-1">Address:</td>
      <td class="px-4 py-1 text-left">{{address}}</td>
    </tr>
    <tr>
      <td class="px-4 py-1">Balance:</td>
      <td class="px-4 py-1 text-left">{{balance}} SMH</td>
    </tr>
    <tr>
      <td class="px-4 py-1">Next Nonce:</td>
      <td class="px-4 py-1 text-left">{{next_nonce}}</td>

    <tr>
      <td class="px-4 py-1">Template:</td>
      <td class="px-4 py-1 text-left">{{template}}</td>
    </tr>
    <tr>
      <td class="px-4 py-1">State:</td>
      <td class="px-4 py-1 text-left">{{state}}</td>
    </tr>
  </table>
</div>
