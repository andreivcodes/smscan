<div class="flex">
  <table>
    <tr>
      <td class="px-4 py-1 text-zinc-700">Address:</td>
      <td class="px-4 py-1 text-left text-zinc-500">{{address}}</td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700">Balance:</td>
      <td class="px-4 py-1 text-left text-zinc-500">{{balance}} SMH</td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700">Next Nonce:</td>
      <td class="px-4 py-1 text-left text-zinc-500">{{next_nonce}}</td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700">Template:</td>
      <td class="px-4 py-1 text-left text-zinc-500">{{template}}</td>
    </tr>
    <tr>
      <td class="px-4 py-1 text-zinc-700">State:</td>
      <td class="px-4 py-1 text-left text-zinc-500">{{state}}</td>
    </tr>
  </table>
</div>
